name: Deploy Knowledgiani Bot

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force re-deploy even if version unchanged'
        type: boolean
        required: false
        default: false

permissions:
  id-token: write
  contents: read

env:
  NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
  KNOWLEDGIANI_TELEGRAM_BOT_TOKEN: ${{ secrets.KNOWLEDGIANI_TELEGRAM_BOT_TOKEN }}

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2

      - name: Setup
        uses: ./.github/actions/setup

      - name: Login to Botpress
        run: |
          pnpm bp login -y \
            --api-url https://api.botpress.cloud \
            --workspaceId "${{ secrets.PRODUCTION_CLOUD_OPS_WORKSPACE_ID }}" \
            --token "${{ secrets.PRODUCTION_TOKEN_CLOUD_OPS_ACCOUNT }}"

      - name: Deploy knowledgiani bot
        run: |
          bot_id=$(pnpm bp bots new --name knowledgiani --json --if-not-exists | jq -r ".id")
          pnpm -F @bp-bots/knowledgiani -c exec -- "pnpm bp deploy -v -y --botId $bot_id"
