name: Deploy Knowledge Plugin

on:
  workflow_dispatch:
    inputs:
      force:
        description: 'Force re-deploy even if version unchanged'
        type: boolean
        required: false
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy-knowledge:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2

      - name: Setup
        uses: ./.github/actions/setup

      - name: Login to Botpress
        run: |
          pnpm bp login -y \
            --api-url https://api.botpress.cloud \
            --workspaceId "${{ secrets.PRODUCTION_CLOUD_OPS_WORKSPACE_ID }}" \
            --token "${{ secrets.PRODUCTION_TOKEN_CLOUD_OPS_ACCOUNT }}"

      - name: Build knowledge plugin
        run: pnpm --filter '@botpresshub/knowledge' build

      - name: Check if plugin exists
        id: check
        run: |
          exists=$(./.github/scripts/plugin-exists.sh knowledge)
          echo "exists=$exists" >> $GITHUB_OUTPUT

      - name: Deploy knowledge plugin
        working-directory: plugins/knowledge
        run: |
          if [ "${{ steps.check.outputs.exists }}" = "0" ] || [ "${{ inputs.force }}" = "true" ]; then
            echo "Deploying knowledge plugin..."
            pnpm bp deploy -v -y
          else
            echo "Knowledge plugin already deployed with this version. Use force=true to redeploy."
            exit 0
          fi
          fi
